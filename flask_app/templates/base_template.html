<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}: Social Dynamics Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--bootstrap imports -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!--google fonts-->
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>  
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>

    <!--this is our css-->
    <link rel=stylesheet href="{{ url_for('static', filename='css/design.css') }}" type='text/css'>

  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('draw_index') }}">SDL</a>
        </div>

       <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <!-- page specific nav information -->
            {% block nav %}
            {% endblock %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <!-- hero image or carousel goes here; can be different for every page -->
    {% block hero %}{% endblock %}


    <!-- content block inside a fluid container with fluid rows -->
    <!-- modify elements of this whole block by using "main" in design.css -->

    {% block content %}
    {% endblock %}

    <footer>
      <div class="text-center">
        <p>Content &copy; SDL 2015</p>
        <p>Site designed using <a href="http://getbootstrap.com/">Bootstrap</a> and <a href="http://flask.pocoo.org/">Flask</a>
      </div>
    </footer>

    <!-- bootstrap and jquery js imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  </body>
</html>
