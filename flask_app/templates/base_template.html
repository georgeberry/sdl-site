<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}: Social Dynamics Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="static/css/flat-ui.css" rel="stylesheet">-->
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>  
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>

    <!--this is our css-->
    <link rel=stylesheet href="{{ url_for('static', filename='css/design.css') }}" type='text/css'>

    <link href="{{ url_for('static', filename='css/bootstrap-responsive.min.css')}}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <!--this is the navbar. it should simply highlight the active page -->
    <!--that's what the jinja block is for: each page should have a different "active" page-->
    <div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-inverse">
          <div class="navbar-inner">
            <div class="container-fluid">
              <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand nav-text" href="#">SDL</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                  {% block nav %}
                  {% endblock %}
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- hero image or carousel goes here; can be different for every page -->
    {% block hero %}{% endblock %}

  
    <!-- content block inside a fluid container with fluid rows -->
    <!-- modify elements of this whole block by using "main" in design.css -->
    <div class="container-fluid main">
      <div class="row-fluid">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <footer>
      <p><a href="">
      <p>Content &copy; </p>
      <p>Site designed using <a href="">Bootstrap</a> and <a href="">Flat UI</a>.
    </footer>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  </body>
</html>
