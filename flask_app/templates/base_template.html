<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Social Dynamics Lab: {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/flat-ui.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>  
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>

    <!--this is our css-->
    <link href="static/css/design.css" type='text/css'>

    <link href="static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body>

    <!--this is the navbar. it should simply highlight the active page
    that's what the jinja block is for: each page should have a different "active" page-->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand nav-text" href="#">SDL</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              {% block nav %}
              <li class="active"><a class="nav-text" href="#about">Home</a></li>
              <li><a class="nav-text" href="#people">People</a></li>
              <li><a class="nav-text" href="#research">Research</a></li>
              <li><a class="nav-text" href="#contact">Contact</a></li>
              {% endblock %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <!-- headline hero image -->
    <div class="container-fluid hero">
      <div class="row-fluid">
        <div class="span12">
          <div class="hero-unit">
            <div class="headline">SDL</div>
            <h4 class="subheadline">Social Dynamics Lab</h4>
          </div>
        </div>
      </div>
    </div>
  
    <!-- content block inside a fluid container with fluid rows -->
    <!-- modify elements of this whole block by using "main" in design.css -->
    <div class="container-fluid main">
      <div class="row-fluid">
        {% block content %}{% endblock %}
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
